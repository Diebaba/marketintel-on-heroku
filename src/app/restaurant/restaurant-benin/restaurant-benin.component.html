<div class="col-12 row">
    <div class="ui segments, col-3" >
        <div class="ui segment header">
            <p>Restaurant </p>
        </div>
        <div class="ui segment">
            <a href="restaurant"> Liste Restaurants par pays</a>
        </div>
        <div class="ui segment">
            <a href="restaurant"> Liste Restaurants par région</a>
        </div>
        <div class="ui segment">
            <a href="restaurant"> Liste Restaurants par ville</a>
        </div>
        <div class="ui segment">
            <a href=" ">Retour accueil</a>
        </div>
    </div> 
    <div class="col-9"> 
        <table class="ui celled table">
            <thead class="full-width">
                <tr>
                    <th style="background-color: #0bcab1;text-align: center;">Nom</th>
                    <th style="background-color: #0bcab1;text-align: center;">Région</th>
                    <th style="background-color: #0bcab1;text-align: center;">Adresse</th>
                    <th style="background-color: #0bcab1;text-align: center;">Téléphone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let restaurant of restaurant;">
                    <td style="text-align: center;">{{restaurant.nom}}</td>
                    <td style="text-align: center;">{{restaurant.region}}</td>
                    <td style="text-align: center;">{{restaurant.adresse}}</td>
                    <td style="text-align: center;">{{restaurant.telephone}}</td>
                </tr>
            </tbody>
        </table>  
    </div>
</div>
